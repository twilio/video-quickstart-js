<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Media Device Selection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row thin-gutters">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">
              Media Device Selection
            </h4>
            <pre>
              <code class="language-javascript"></code>
            </pre>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-block" align="center">
            <h4 class="card-title">Preview Media</h4>
            <div id="audioinputwaveform"></div>
            <audio id="audioinputpreview" autoplay></audio>
            <video id="videoinputpreview" width="320" height="240" autoplay></video>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Select Media Devices</h4>
            <form>
              <div class="form-group">
                <small class="form-text text-muted">Audio Input</small>
                <div class="input-group">
                  <select id="audioinput" name="audioinput"></select>
                  <span class="input-group-btn">
                    <button id="audioinputapply" class="btn btn-primary btn-sm">Apply</button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Video Input</small>
                <div class="input-group">
                  <select id="videoinput" name="videoinput"></select>
                  <span class="input-group-btn">
                    <button id="videoinputapply" class="btn btn-primary btn-sm">Apply</button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Audio Output</small>
                <div class="input-group">
                  <select id="audiooutput" name="audiooutput"></select>
                  <span class="input-group-btn">
                    <button id="audiooutputapply" class="btn btn-primary btn-sm">Apply</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
