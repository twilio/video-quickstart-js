<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Media Device Selection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="prism.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <pre>
          <code class="language-javascript"></code>
        </pre>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Preview media</h4>
            <video with="320" height="240"></video>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Select media devices</h4>
            <form>
              <div class="form-group">
                <small class="form-text text-muted">Audio input</small>
                <select class="form-control" id="audioinput" name="audioinput">
                  <option selected>Option1</option>
                  <option>Option2</option>
                  <option>Option3</option>
                </select>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Video input</small>
                <select class="form-control" id="videoinput" name="videoinput">
                  <option selected>Option1</option>
                  <option>Option2</option>
                  <option>Option3</option>
                </select>
              </div>
              <div class="form-group">
                <small class="form-text text-muted">Audio output</small>
                <select class="form-control" id="audiooutput" name="audiooutput">
                  <option selected>Option1</option>
                  <option>Option2</option>
                  <option>Option3</option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Apply selection">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
