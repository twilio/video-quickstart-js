<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dominant Speaker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row thin-gutters">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">
              Dominant Speaker Detection
            </h4>
            <pre class="language-javascript"></pre>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="joinRoom" class="card-block" style="display:none">
            <h4>Join room:</h4>
            <h6 id="roomName"></h6>
            <p>Please join the above Room using the <a href="/quickstart" target="_blank">QuickStart App</a>
              or connect the below Participants to the Room and unmute only one of them.
            </p>
        </div>
        <div id="user-controls"></div>
        <div id="remote-media"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
