<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Video Quickstart</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="localControls">
        <div id="audioTrack">
          <button id="button-preview-audio" class="btn btn-primary btn-block"> Audio </button>
        </div>
        <div id="videoTrack">
          <button id="button-preview-video" class="btn btn-primary btn-block"> Video </button>
        </div>
        <div id="room-controls">
          <h2 id='localIdentity'> Not Joined Room Yet</h2>
          <p class="instructions">Room Name</p>
          <input id="room-name" type="text" placeholder="Enter a room name" />
          <button id="button-join" type="submit" class="btn btn-primary btn-block" > Join Room </button>
          <button id="button-leave" type="submit" class="btn btn-primary btn-block" > Leave Room </button>
          <button id="get-both-tracks" type="submit" class="btn btn-primary btn-block" > Preview Tracks </button>
        </div>
      </div>
      <div id="media">
        <div id="remote-media"></div>
      </div>
    </div>
    <div id="log"></div>
    <script src="index.js"></script>
  </body>
</html>
