<div id="chat-page" class="page">
  <!-- VIDEO COLUMN -->
  <div class="video-column">
    <div id="remote-media"></div>
    <div id="local-media"></div>
    <div class="picture-in-picture">
      <div id="video-stream-1"></div>
      <div id="video-stream-2"></div>
    </div>
    <div id="video-stream"></div>
    <div id="screen-stream"></div>
<!--     <button id="button-preview">
      Preview My Camera
    </button> -->
    <div id="log"></div>
  </div>
  <!-- CHAT COLUMN -->
  <div class="chat-column">
    <!-- START : CHAT SECTION  -->

    <section id="chat-section" >
       <!-- start chat-history -->
        <div class="scrollable chatMessages" id="chatHistory" >
        </div>
        <!-- end chat-history -->
        <div class="typingArea">
            <input
              id="chatInput"
              name="chatInput"
              type="text"
              placeholder="Type your Message"
              class="form-control input-md"
              autofocus
            >
            <label id="statusMessages"></label>
         </div>
      </section>

      <!-- END : CHAT SECTION-->
  </div>
</div>


<div class="container" id="signInWindow" style="display: none" >

          <form class="form-horizontal" onsubmit="event.preventDefault();">
          <h2 class="form-signin-heading"  align="center">Please sign in</h2>
          <fieldset>

          <!-- Form Name -->
          <legend></legend>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="channelType">Channel Visibility</label>
            <div class="col-md-4">
              <select id="channelType" name="channelType" class="form-control">
                <option value="1">Public</option>
                <option value="2">Private</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="memberName">Your Name</label>
            <div class="col-md-4">
            <input id="memberName" name="memberName" type="text" placeholder="your name" class="form-control input-md" required="">
            <span class="help-block">This will be your name for chat</span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="channelName">Channel Name</label>
            <div class="col-md-4">
            <input id="channelName" name="channelName" type="text" placeholder="myChannel" class="form-control input-md" required="">
            <span class="help-block">Enter a name for channel you want to create</span>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <!--  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>   -->
              <a href="#" class="btn btn-block btn-info" id="startChat" onclick="startChat();hideSignInWindow()"><span class="glyphicon glyphicon-comment"></span> Start Chating</a>
            </div>
          </div>

          </fieldset>
          </form>
    </div>
